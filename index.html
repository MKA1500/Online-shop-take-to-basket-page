<div class="container main">
    <div class="row">
        <div class="row col-sm-6 col-md-8 col-lg-9 bottles-area">

        <div class="row col-sm-6 col-md-4 col-lg-3 request-info">

                <h6>Wybierz swoje smaki</h6>
                <div class="filling-bottle-contanier">

                    <thead>
                    <tr>

                        <th>Cena</th>
                    </tr>
                    </thead>
                    <tbody id="order">
                    <tr>
                        <td><strong>Razem</strong></td>
                        <td> 0.00 zł</td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" type="submit">Zamów</button>
            </div>
        </div>
    </div>
